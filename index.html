<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wordspy - How many words do you have?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="s-container">
            <div class="row">
                <div class="twelve columns">
                    <header>
                        <h1 class="logo-header">Word<span class="logo-bold">spy</span></h1>
                        <p class="wordspy-desc">A simple word counter.</p>
                    </header>
                </div>
            </div>
            
            <div class="row">
                <div class="wordspy-text">
                    <div class="twelve columns">
                        <form class="form">
                            <div class="text-input">
                                <textarea name="words" id="words" cols="30" rows="10" placeholder="Paste or type some text here."></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                 <div class="results">
                    <div class="twelve columns">
                        <div class="result-container">
                            <p class="count-result">There's no words here.</p>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
